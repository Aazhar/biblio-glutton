storage: data/db
#storage: /Volumes/SEAGATE1TB/scienceminer/glutter/lmdb
#storage: /Volumes/Lacie/workspace/crossref/lmdb
version: version_placeholder
ignoreCrossRefFields: 
  - reference
  - abstract
  - indexed

# Loading batch size
batchSize: 10000

elastic:
  host: localhost:9200
  index: crossref
  type: work

server:
  type: custom
  applicationConnectors:
  - type: http
    port: 8080
  adminConnectors:
  - type: http
    port: 8081
  registerDefaultExceptionMappers: false

logging:
  level: INFO
  appenders:
  - type: console
    threshold: INFO
    timeZone: UTC
  - type: file
    currentLogFilename: logs/lookup-service.log
    threshold: ALL
    archive: true
    archivedLogFilenamePattern: logs/lookup-service-%d.log
    archivedFileCount: 5
    timeZone: UTC
